<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full text-center mt-10">
        <h2 class="text-3xl font-bold text-green-600 mb-2">Success!</h2>
        <p class="text-lg mb-4">Your response has been <span class="font-semibold">{{ action }}ed</span>.</p>
        <div class="mb-4">
            <p><b>To:</b> <span class="text-blue-700">{{ recipient_name }}</span> <span class="text-gray-500">({{ email.from }})</span></p>
            <p><b>Subject:</b> <span class="text-gray-800">{{ email.subject }}</span></p>
        </div>
        <div class="mb-4">
            <p class="font-semibold">Response:</p>
            <pre class="bg-gray-100 rounded p-3 text-left whitespace-pre-wrap">{{ response }}</pre>
        </div>
        <a href="{{ url_for('home') }}" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Back to Inbox</a>
    </div>
</body>
</html>
