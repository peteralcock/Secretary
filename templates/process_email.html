<!DOCTYPE html>
<html>
<head>
    <title>Process Email</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full mt-10">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">Process Email</h2>
        <div class="mb-4">
            <p><b>From:</b> <span class="text-gray-700">{{ email.from }}</span></p>
            <p><b>Subject:</b> <span class="text-gray-800">{{ email.subject }}</span></p>
            <p><b>Body:</b> <span class="text-gray-600">{{ email.body }}</span></p>
        </div>
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700">Your Name (for signature):</label>
                <input type="text" name="your_name" required class="mt-1 w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700">Recipient Name:</label>
                <input type="text" name="recipient_name" required class="mt-1 w-full rounded border-gray-300 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Generate Response</button>
        </form>
        <a href="{{ url_for('home') }}" class="inline-block mt-4 text-blue-600 hover:underline">Back to Inbox</a>
    </div>
</body>
</html>
