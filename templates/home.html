<!DOCTYPE html>
<html>
<head>
    <title>Property Management Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl w-full mt-10">
        <h1 class="text-3xl font-bold text-blue-800 mb-6">Inbox</h1>
        <ul class="divide-y divide-gray-200">
        {% for email in emails %}
            <li class="py-4">
                <a href="{{ url_for('process_email', email_id=email.id) }}" class="text-blue-700 font-semibold hover:underline">{{ email.subject }}</a>
                <span class="text-gray-500 ml-2">from {{ email.from }}</span><br>
                <small class="text-gray-600">{{ email.body[:80] }}...</small>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
