<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-white shadow-md fixed w-full z-10 top-0 left-0">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-800">Secretary</div>
            <div class="space-x-6">
                <a href="/inbox" class="text-blue-700 hover:text-blue-900 font-semibold">Inbox</a>
                <a href="/dashboard" class="text-blue-700 hover:text-blue-900 font-semibold">Dashboard</a>
                <a href="/scoreboard" class="text-blue-700 hover:text-blue-900 font-semibold">Scoreboard</a>
                <a href="/logout" class="text-blue-700 hover:text-blue-900 font-semibold">Logout</a>
            </div>
        </div>
    </nav>
    <div class="pt-20">
        <div class="container mx-auto py-8">
            <h1 class="text-4xl font-bold text-center text-blue-800 mb-8">🏆 Support Scoreboard</h1>
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Replies</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for user in users %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-lg text-gray-800">{{ user.username }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-lg text-blue-700 font-bold">{{ user.replies }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
